<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slides</title>
</head>

<body>
    <div class="carousel" id="carousel">

        <div id="slides-container" class="slides">
            <div class="slide active">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
            <div class="slide">Slide 5</div>
        </div>

        <div class="control-panel">

            <div class="controls" id="controls-container">
                <div class="control" id="pause-btn">Pause</div>
                <div class="control control-prev-button" id="prev-btn">
                    <img src="src/img/arrow.png" alt="Next" width="60">
                </div>
                <div class="control" id="next-btn">
                    <img src="src/img/arrow.png" alt="Next" width="60">
                </div>
            </div>

            <ol class="indicators" id="indicators-container">
                <li class="indicator active" data-slide-to="0"></li>
                <li class="indicator" data-slide-to="1"></li>
                <li class="indicator" data-slide-to="2"></li>
                <li class="indicator" data-slide-to="3"></li>
                <li class="indicator" data-slide-to="4"></li>

            </ol>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
